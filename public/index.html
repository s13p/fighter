<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="./css/styles.css" />
        <link href="https://fonts.cdnfonts.com/css/novaria-vista" rel="stylesheet">
                <style>
                    body {
                        font-family: 'Novaria Vista', sans-serif;
                                                
                    }
                </style>
        <title>SMURPE</title>
    </head>
    <body class="rtl text-center" style=" background-repeat: no-repeat; background-image: url(./img/Background.png); background-size: cover; width: 100%; background-position: center;">
        <form id="nicknameForm" class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">
                Please enter degen name
            </h1>
            <label for="nicknameInput" class="sr-only">degen name</label>
            <input
            type="text"
            name="nickname"
            id="nicknameInput"
            class="form-control"
            placeholder="nickname"
            required
            autofocus
            />
            <button class="mt-3 btn-lg btn-primary btn-block" type="submit">
                LETSGOOO
            </button>
        </form>
        <script>
            const nicknameForm = document.getElementById("nicknameForm"),
                nicknameInput = document.getElementById("nicknameInput")

            nicknameForm.addEventListener("submit", (e) => {
                e.preventDefault()
                localStorage.setItem("nickname", nicknameInput.value)
                window.location.replace('/lobby.html')
            });
        </script>
    </body>
</html>
